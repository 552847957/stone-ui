<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
	<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>Index</title>
	<link href="./style.css" media="all" rel="stylesheet" type="text/css" />
	<link href="../theme/default/css/panel.css" rel="stylesheet">
	<link href="../theme/default/css/layout.css" rel="stylesheet">
	<link href="../theme/default/css/tab.css" rel="stylesheet">
	
	<script type="text/javascript" src="./jquery.min.js"></script>
	<script type="text/javascript" src="../src/core.js"></script>
	<script type="text/javascript" src="../src/resizable.js"></script>
	<script type="text/javascript" src="../src/panel.js"></script>
	<script type="text/javascript" src="../src/layout.js"></script>
	<script type="text/javascript" src="../src/tab.js"></script>
	</head>
<body>
<div id="layout">
	<div region='north' border="false" style="height:50px;">
		<div class="header">
				<div class="header-brand">
					<strong><a href="#">Stone</a></strong>
				</div>
		</div>
	</div>
	<div region='west' title="Menu" split="true" style="width:180px;padding:10px;">
		<ul class="menu">
			<li><a href="javascript:;", data-view="./base/class.html">Class</a></li>
			<li><a href="javascript:;", data-view="./drag/index.html">Drag</a></li>
			<li><a href="javascript:;", data-view="./resize/index.html">Resize</a></li>
			<li><a href="javascript:;", data-view="./panel/index.html">Panel</a></li>
			<li><a href="javascript:;", data-view="./tab/index.html">Tab</a></li>
			<li><a href="javascript:;", data-view="./layout/index.html">Layout</a></li>
			<li><a href="javascript:;", data-view="./dialog/index.html">Dialog</a></li>
			<li><a href="javascript:;", data-view="./window/index.html">Window</a></li>
		</ul>
	</div>
	<div region='south' style="height:50px;padding-left:15px;">
		<p>version <b>0.1</b></p>
	</div>
	<div region='center' border="false">
		<div id="tab" fit="true">
			<div title="Home" style="padding:20px;">
				<div>
					<p>Wecome to StoneUI</p>
				</div>
			</div>
		</div>
	</div>
</div>
</body>
<script type="text/javascript" id="script">
$(function(){
	var layout = new stone.Layout($('#layout'), {
		fit : true
	});
	
	var tab = new stone.Tab($('#tab'));
	
	$('.menu').find('a').click(function (e) {
		var url = $(this).attr('data-view');
		var text = $(this).text();
		
		tab.addTab({tabId: text, title: text, href : url});
		
		e.stopPropagation();
	});
	
});
</script>
</html>
