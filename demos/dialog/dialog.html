<!DOCTYPE html>
<html>
	<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>Dialog</title>
	<link href="../style.css" media="all" rel="stylesheet" type="text/css" />
	<link href="../demo.css" media="all" rel="stylesheet" type="text/css" />
	
	<link href="../../theme/default/css/common.css" rel="stylesheet">
	<link href="../../theme/default/css/dialog.css" rel="stylesheet">
	</head>
<body>
	<div class="header">
		<div class="container">
			<div class="header-brand">
				<strong><a href="#">Stone</a></strong>
			</div>
		</div>
	</div>
	<div class="container">
		<div class="bubble">
			<span class="name">Dialog</span>
			<article class="content">
				<button id="alert" class="but">alert</button>
				<button id="confirm" class="but">confirm</button>
				<button id="prompt" class="but">prompt</button>
				<button id="timeout" class="but">timeout</button>
				<button id="custom" class="but">custom</button>
			</article>
			<article class="content">
				<pre><code id="source"></code></pre>
			</article>
		</div>
		<div class="bubble">
			<div class="content" id="console"></div>
		</div>
	</div>
</body>
<script type="text/javascript" src="../jquery.min.js"></script>
<script type="text/javascript" src="../main.js"></script>
<script type="text/javascript" src="../../src/js/core.js"></script>
<script type="text/javascript" src="../../src/js/draggable.js"></script>
<script type="text/javascript" src="../../src/js/resizable.js"></script>
<script type="text/javascript" src="../../src/js/dialog.js"></script>
<script type="text/javascript" id="script">
$(function(){
	$('#alert').click(function () {
		stone.Dialog.alert({
			content:'alert',
			pin : true,
			onSure : function () {
				Log.out('Alert: click sure');
			}
		});
	});
	
	$('#confirm').click(function () {
		stone.Dialog.confirm({
			content:'confirm?',
			modal : true,
			onSure : function () {
				stone.Dialog.alert({
					content:'click sure',
					icon : 'success'
				});
			},
			onCancel : function () {
				Log.out('Alert: click cancel');
			}
		});
	});
	
	$('#prompt').click(function () {
		stone.Dialog.prompt({
			content:'prompt',
			position : {right : '0', bottom : '0'}
		});
	});
	
	$('#timeout').click(function () {
		stone.Dialog.prompt({
			content:'prompt',
			timeout: 2000
		});
	});
	
	$('#custom').click(function () {
		new stone.Dialog({
			content:'prompt',
			timeout: 2000
		});
	});
	
});
</script>
</html>
